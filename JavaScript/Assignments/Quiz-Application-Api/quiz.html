  <body>
    <!-- NAVBAR  -->
    <div class="container rounded-end mt-3 mb-5" data-bs-theme="dark">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="h4 pb-2 mb-4 text-light border-bottom border-danger">
          <h3 class="mt-2">QUIZ APPLICATION</h3>
        </div>

    <!-- NAVBAR END  -->

    <!-- BODY  -->
    <div class="top-head">
      <h1>
        Welcome <span id="userName"> </span>
        <script>
          const uname = JSON.parse(localStorage.getItem("users"));
          if (uname && uname.length > 0) {
            const recentUser = uname[uname.length - 1];
            document.write(recentUser.userName);
          } else {
            document.write("No user found");
          }
        </script>
        üëã
      </h1>
      <div class="right">
        <div id="ten-countdown"></div>
      </div>
    </div>
    <div class="p-2">
      <div class="container">
        <div class="p-2 mb-3 bg-light rounded shadow">
          <p id="question"></p>
        </div>
        <div class="row fw-semibold gape">
          <div>
            <input
              onclick="btnClick()"
              name="ans"
              value="1"
              type="radio"
              id="inp1"
            />
            <label for="inp1" id="opt1"></label>
          </div>
          <div>
            <input
              onclick="btnClick()"
              type="radio"
              name="ans"
              value="2"
              id="inp2"
            />
            <label for="inp2" id="opt2"></label>
          </div>
          <div>
            <input
              onclick="btnClick()"
              type="radio"
              name="ans"
              value="3"
              id="inp3"
            />
            <label for="inp3" id="opt3"></label>
          </div>
        </div>
        <br />
        <div class="side">
          <button id="btn" class="btnn" disabled onclick="nextQuestion()">
            NEXT
          </button>
          <button class="btnn" onclick="skip()">skip</button>
        </div>
      </div>
    </div>

    <div class="modal" id="resultModal">
      <div class="modal-content">
        <h1>Result</h1>
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="resultText"></p>
        <p id="correct"></p>
      </div>
    </div>
