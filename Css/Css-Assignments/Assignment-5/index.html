<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Calculator</h1>
      <div class="row">
        <input class="input" type="number" placeholder="0" />
      </div>
      <div class="row">
        <button class="button top-btn">AC</button>
        <button class="button top-btn">⬅️</button>
        <button class="button top-btn">%</button>
        <button class="button right-btn">÷</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button right-btn">X</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button right-btn">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button right-btn">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">00</button>
        <button class="button">.</button>
        <button class="button right-btn">=</button>
      </div>
    </div>
  </body>
</html>
